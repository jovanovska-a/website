<div class="page">
  <app-not-found [visible]="!food" notFoundMessage="Product Not Found" resetLinkText="Back to Home Page"></app-not-found>
<div  *ngIf="food" class="container">
  <img class="img" [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favourite {{food.favorite?'':'not'}}">
        ‚ù§
      </span>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>
    <div class="cook-time">
      <span>
        Bring <strong>light</strong> to your beautiful home 
      </span>
    </div> <div class="stars">
    <star-rating [stars]="food.stars"></star-rating>
  </div>
    <div class="price"><span>{{food.price|currency}}</span></div>
   
    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
</div>
